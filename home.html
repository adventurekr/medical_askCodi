<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthcare Website</title>
<style>
  body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #007bff;
    padding: 10px 0;
    text-align: center;
  }
  
  header a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
  }
  
  .department {
    margin: 20px;
  }
  
  footer {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  
  form {
    margin: 20px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  input, textarea {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
<header>
  <a href="#">Home</a>
  <a href="#">Product</a>
  <button>Button</button>
</header>

<div class="department">
  <img src="department-image.jpg" alt="Department Image">
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel purus nec tortor varius porta. Sed pellentesque.</p>
</div>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  
  <label for="message">Message:</label>
  <textarea id="message" name="message"></textarea>
  
  <button type="submit">Submit</button>
</form>

<footer>
  &copy; 2021 Healthcare Company
</footer>

<script>
  // JavaScript code can go here for interactivity
</script>
</body>
</html>
